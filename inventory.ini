# /Users/td/CPP/innov8-project/inventory.ini

[gcp_servers]
# This is an alias for your GCP server.
innov8-gcp ansible_host=34.170.45.207 # Make sure this is your correct external IP

[aws_servers]
# innov8-aws ansible_host=YOUR_AWS_IP_ADDRESS_HERE

# --- Common variables for all servers ---
[all:vars]
# The user Ansible will SSH in as.
ansible_user=dtarun

# The Python interpreter for Ansible to use on the remote host.
# This prevents discovery warnings and ensures consistent behavior.
ansible_python_interpreter=/usr/bin/python3.13

# The path to the private SSH key for authentication.
# Make sure this key is added to your GCP instance's authorized_keys.
ansible_ssh_private_key_file=~/.ssh/gcp_ansible_key

# Project-specific variables
project_dir=/home/dtarun/CPP/innov8-project
pm2_app_name=innov8-app

# Environment variables for the application
db_url=postgresql://user:password@localhost/innov8db
api_key=SUPER_SECRET_API_KEY_REPLACE_ME
